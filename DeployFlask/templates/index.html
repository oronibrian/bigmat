<body>
 <div class="container">
  <h1>Big Mart Sales Analysis</h1>
  <p>Using this model, BigMart will try to understand the properties of products and stores which play a key role in increasing sales.
    As Identified through the analysis the 3 main key features are(Maximum retail price,year and out_let_type)

  </p>
  <div class="form-group">
     <!-- Main Input For Receiving Query to our ML -->
    <form  class="form-group" action="{{ url_for('predict')}}"method="post">
    
    	<input type="text" class="form-control" name="experience" placeholder="Maximum Retail Price" required="required" />
        <input type="text" class="form-control" name="test_score" placeholder="Outlet_Establishment_Year" required="required" />
		<input type="text" class="form-control" name="interview_score" placeholder="Item_Outlet_type" required="required" />

        <button type="submit" class="btn btn-primary  btn-block">Predict</button>
    </form>
  </div>

   <br>
   <br>
   {{ prediction_text }}

 </div>
